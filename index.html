<!DOCTYPE html>
<html lang="en-us">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vocal Local</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>

  <body style="font-family: 'Raleway', sans-serif;">

<!-- SEARCH ICON -->
    <div id="navBar" class="sticky-top card-footer text-center border-0">
      <div class="toggle" onclick="myFunction(this)" href="#mainEvents">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
<!--LOGO-->
    <div id="brand" class="jumbotron jumbotron-fluid bg-light">
      <div id="logo" class="container text-center">
          <h1 class="display-3" style="font-family: 'Lobster', cursive;">v<i id="icon" class="fas fa-headphones"></i>caLocal</h1>
        <hr class="my-4">
        <p class="lead">Your best bud on searching for artists' hub.</p>
        <br>
        <p class="h3">
          <span style="font-family: 'Lobster', cursive;">L</span> og .
          <span style="font-family: 'Lobster', cursive;">L</span> isten .
          <span style="font-family: 'Lobster', cursive;">L</span> ive
        </p>
      </div>
    </div>

<!-- NAVSEARCH OVERLAY SEARCH / FORM-->

    <div id="navSearch" class="overlay">
      <div class="card-body container text-center">
          <form>
          <div class="form-row">

          <div class="form-group col-md-4">
                    <a href="#eventResults"><button class="btn btn-warning btn-block" type="button" name="button" id="use-gps-button" href="#eventResults">Find Events Near Me</button></a>
                </div>
          <div class="form-group col-md-4">
            <input id="area-input" type="text" class="form-control" placeholder="Enter Location: Ex. '6th St Austin Texas'">
            <a href="#eventResults"><button id="submit-input" type="button" class="btn btn-dark position-absolute"><i class="fas fa-search"></i></button></a>
          </div>
          <div class="form-group col-md-4">
            <input id="artist-input" type="text" class="form-control" placeholder="Artist Name">
            <a href="#eventResults"><button id="select-artist" type="button" class="btn btn-dark"><i class="fas fa-search"></i></button></a>
          </div>

          </div>
        </form>
      </div>
    </div>
<!-- CONTAINER RESULTS -->
    <div id="eventResults" class="card text-center rounded-0">
      <div class="card-header border-0"></div>
        <div class="card-body">
          <div id="events-div"><i class="fas fa-spinner fa-spin fa-10x"></i></div>
          <div class="card">
            <div id="artist-div"></div>
          </div>
        </div>
      <div class="card-footer footer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
